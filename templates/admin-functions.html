<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Functions Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='empMan.css') }}">

</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <h2>Admin Functions</h2>
    </header>

    <div class="button-container">
        <button class="admin-button" onclick="showFunction('function1')">Add Employee</button>
        <button class="admin-button" onclick="showFunction('function2')">Delete Employee</button>
        <button class="admin-button" onclick="showFunction('function3')">Update Employee Details</button>
        <button class="admin-button" onclick="showFunction('function4')">Add Work Schedule</button>
        <button class="admin-button" onclick="showFunction('function5')">View Work Schedule</button>
        <button class="admin-button" onclick="showFunction('function6')">Send Work Schedule</button>
        <button class="admin-button" onclick="showFunction('function7')">Save Weekly Schedule (Rota) Date</button>
        <button class="admin-button" onclick="showFunction('function8')">Set Admin</button>
        <button class="admin-button" onclick="showFunction('function9')">Remove Admin</button>
        <button class="admin-button" onclick="showFunction('function10')">Check Working Employees</button>
        <button class="admin-button" onclick="showFunction('function11')">Get Employee Details</button>
        <button class="admin-button" onclick="showFunction('function12')">View/Edit PaySlip</button>
        <button class="admin-button" onclick="showFunction('function13')">Schedule PaySlip</button>
    </div>

    <div id="function-content" class="section-content">
        <h2 id="function-title">Select a Function</h2>
          <img src="static/AdminPage.png" alt="Description of image" style="width: 600px; height: auto; display: block; margin: 0 auto;">

        <!-- Image container for one or two images -->
        <div class="image-container">
            <img id="function-image1" class="function-image" src="" alt="Function Image 1" style="display:none;">
            <img id="function-image2" class="function-image" src="" alt="Function Image 2" style="display:none;">
        </div>

      <p id="function-description">
    Tap the buttons at the top to reveal the details of each function.

</p>
    </div>

    <script>
        // Function to show the selected function details
        function showFunction(functionId) {
            let title = '';
            let description = '';
            let imageUrl1 = '';
            let imageUrl2 = '';

            // Set title, description, and image URLs based on the function selected
            switch(functionId) {
                case 'function1':
                    title = 'Add Employee';
                    description = 'This allows adding new employee details to the system.';
                    imageUrl1 = '{{ url_for("static", filename="AddEmp.png") }}';
                    break;
                case 'function2':
                    title = 'Delete Employee';
                    description = 'You can remove an employee from the system.';
                    imageUrl1 = '{{ url_for("static", filename="DeleteEmp.png") }}';
                    break;
                case 'function3':
                    title = 'Update Employee Details';
                    description = 'This section allows updating the information of an existing employee.';
                    imageUrl1 = '{{ url_for("static", filename="UpdateEmp.png") }}';
                    break;
                case 'function4':
                    title = 'Add Work Schedule';
                    description = 'Add the work schedule for employees.';
                    imageUrl1 = '{{ url_for("static", filename="CreateWorkSche.png") }}';
                    imageUrl2 = '{{ url_for("static", filename="CreateWorkSche2.png") }}';  // Two images for this function
                    break;
                case 'function5':
                    title = 'View Work Schedule';
                    description = 'View work schedule for employees.';
                    imageUrl1 = '{{ url_for("static", filename="ViewWorkSche.png") }}';
                    break;
                case 'function6':
                    title = 'Send Work Schedule';
                    description = 'Send work schedule for employees.';
                    imageUrl1 = '{{ url_for("static", filename="SendRota.png") }}';
                    break;
                case 'function7':
                    title = 'Save Weekly Schedule (Rota) Date';
                    description = 'Set a date to save the work schedule as a text file before it being deleted from the database.';
                    imageUrl1 = '{{ url_for("static", filename="SaveRotaSche.png") }}';
                    break;
                case 'function8':
                    title = 'Set Admin';
                    description = 'Set an admin';
                    imageUrl1 = '{{ url_for("static", filename="SetAdmin.png") }}';
                    break;
                case 'function9':
                    title = 'Remove Admin';
                    description = 'Remove an admin';
                    imageUrl1 = '{{ url_for("static", filename="RemoveAdmin.png") }}';
                    break;
                case 'function10':
                    title = 'Check Working Employees';
                    description = 'Checks for currently working employees and the second image shows a pop up which shows up if theres no one working at the moment.';
                    imageUrl1 = '{{ url_for("static", filename="CheckEmpStat1.png") }}';
                    imageUrl2 = '{{ url_for("static", filename="CheckEmpStat2.png") }}';
                    break;
                case 'function11':
                    title = 'Get Employee Details';
                    description = 'Displays a list of details of all employees working';
                    imageUrl1 = '{{ url_for("static", filename="GetEmpDetails.png") }}';
                    break;
                case 'function12':
                    title = 'View/Edit PaySlip';
                    description = 'Displays a list of details of all employees hours worked and pay details.The Total Pay column can be edited in real time, allowing for any corrections to be made, with the updated value instantly reflected in the database.';
                    imageUrl1 = '{{ url_for("static", filename="EditPayDetails.png") }}';
                    break;
                case 'function13':
                    title = 'Schedule PaySlip';
                    description = 'Schedule a day for the payslip to be sent via email to the employees';
                    imageUrl1 = '{{ url_for("static", filename="SendRotaSche.png") }}';
                    break;
                default:
                    title = 'Select a Function';
                    description = 'Click a button above to see the details of each function.';
                    imageUrl1 = ''; // No image is displayed by default
                    break;
            }

            // Update the title and description
            document.getElementById('function-title').innerText = title;
            document.getElementById('function-description').innerText = description;

            // Update the first image
            const imageElement1 = document.getElementById('function-image1');
            if (imageUrl1) {
                imageElement1.src = imageUrl1;
                imageElement1.style.display = 'block';
            } else {
                imageElement1.style.display = 'none';
            }

            // Update the second image
            const imageElement2 = document.getElementById('function-image2');
            if (imageUrl2) {
                imageElement2.src = imageUrl2;
                imageElement2.style.display = 'block';
            } else {
                imageElement2.style.display = 'none';
            }
            }
    </script>

    <footer>
       <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        <p>Designed and developed by Sreehari Anukumar.</p>
    </footer>
</body>
</html>
